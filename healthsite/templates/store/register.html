{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block linkbar %}

<div style='padding-left:50px;'>
<a href="{% url 'latest_homepage' %}" style="color: white;"class='btn btn-dark'>&nbsp;&nbsp;Back to Homepage<i class="fa fa-home btn-lg"></i></a>
</div>

{% endblock %}
{% block content %}
<style>
  body {background: radial-gradient(#fff, #5254d6 ); background-attachment: fixed;}
  .user_card {
        position: relative;
        border-radius: 5%;
        margin: 65px 0;
        background: #5254d665;
      }
  form {
        margin-top: 25px;
        margin: auto;
        width: 70%;
  }
  .btn .btn-success {
        margin:0;
  }
  
</style>


<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">


        <h3 id="form-title" style="margin-top: 25px;">Sign Up</h3>
      </div>
        <form action='', method='POST' class="uniForm" style="">
            {% csrf_token %}
            <div>
                {{form|crispy}}
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn btn-success" type="submit" value="Join us">
              </div>
            <div class="mt-4">
              <div class="d-flex justify-content-center" style="margin-top: -15px; margin-bottom: 50px;">
                Already have an account? &nbsp;<a href="{% url 'login' %}" style='color:green'><strong>Login</strong></a>
              </div>
          
            </div>
        </form>
      
    </div>
  </div>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
