{% extends 'index.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'thesite\style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {%block content %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100" >
			<div class="user_card" style="width:600px;background:rgb(126,122,190) ">
				<div class="d-flex justify-content-center">
					<h4 id="form-title" style="color:red">Are you sure you want to delete:</h4>
				</div>
                <div class="d-flex justify-content-center"><h4 id="form-title">{{item}}</h4></div>
				<div class="d-flex justify-content-center form_container">

                    <form action="{% url 'delete' product.id %}" method="POST">
                        {%csrf_token%}
                    
                        <div><input type='submit' name="Confirm"></div>
                        <div style="padding-left:5px;"><a href ="{%url 'home'%}">Cancel</a></div>

                    </form>

				</div>
		
				{%for message in messages%}
				<p id="messages">{{message}}</p>
				{%endfor%}

			
				</div>
			</div>
		</div>
	</div>
    {%endblock%}
</body>
